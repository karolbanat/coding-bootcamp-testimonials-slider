<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./dist/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/main.min.css">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>

<body>

  <main>
    <div class="container">
      <section aria-roledescription="carousel" aria-labelledby="testimonials-slider-heading" class="carousel">
        <h1 id="testimonials-slider-heading" class="visually-hidden">Our participants opinions</h1>
        <!-- Slides start -->
        <div aria-atomic="false" aria-live="polite" id="carousel-slides" class="carousel__slides">
          <!-- Slide 1 start -->
          <div aria-roledescription="slide" aria-label="1 of 2" role="group" class="carousel__slide">
            <div class="image-container carousel__image">
              <img src="./dist/images/image-tanya.jpg" alt="Satisfied Tanya Sinclair.">
            </div>
            <figure class="testimonial carousel__slide-content">
              <blockquote class="testimonial__quote">
                <p>“ I’ve been interested in coding for a while but never taken the jump, until now.
                  I couldn’t recommend this course enough. I’m now in the job of my dreams and so
                  excited about the future. ”</p>
              </blockquote>
              <figcaption class="testimonial__author">
                <p class="testimonial__name">Tanya Sinclair</p>
                <p class="testimonial__role">UX Engineer</p>
              </figcaption>
            </figure>
          </div>
          <!-- Slide 1 end -->
          <!-- Slide 2 start -->
          <div aria-roledescription="slide" aria-label="2 of 2" role="group" class="carousel__slide">
            <div class="image-container carousel__image">
              <img src="./dist/images/image-john.jpg" alt="Satisfied John Tarkpor.">
            </div>
            <figure class="testimonial carousel__slide-content">
              <blockquote class="testimonial__quote">
                <p>“ If you want to lay the best foundation possible I’d recommend taking this course.
                  The depth the instructors go into is incredible. I now feel so confident about
                  starting up as a professional developer. ”</p>
              </blockquote>
              <figcaption class="testimonial__author">
                <p class="testimonial__name">John Tarkpor</p>
                <p class="testimonial__role">Junior Front-end Developer</p>
              </figcaption>
            </figure>
          </div>
          <!-- Slide 2 end -->
        </div>
        <!-- Slides end -->
        <!-- Carousel controls start -->
        <div class="carousel__controls">
          <button aria-label="Show previous slide" aria-controls="carousel-slides" id="prev-button"
                  class="carousel__control carousel__control--prev">
            <img src="./dist/images/icon-prev.svg" alt="">
          </button>
          <button aria-label="Show next slide" aria-controls="carousel-slides" id="next-button"
                  class="carousel__control carousel__control--next">
            <img src="./dist/images/icon-next.svg" alt="">
          </button>
        </div>
        <!-- Carousel controls end -->
      </section>
    </div>
  </main>

  <script src="./dist/js/main.min.js" defer></script>
</body>

</html>
